<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation de Taux de Remboursement</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simulation de Taux de Remboursement</h1>
  
  <section class="form-section">
    <div class="input-container">
      <label for="inputMontant">Montant:</label>
      <input type="number" id="inputMontant" value="1000" min="1000" max="1000000" step="1000">
    </div>
    <div class="input-container">
      <label for="inputAnnee">Durée (années):</label>
      <input type="number" id="inputAnnee" value="1" min="1" max="25" step="1">
    </div>
    <div class="input-container">
      <label for="inputTaux">Taux d'intérêt (%):</label>
      <input type="number" id="inputTaux" value="2" min="0.1" max="10" step="0.1">
    </div>
    <div class="input-container">
      <button id="btnCalculer">Calculer</button>
    </div>
  </section>

  <section class="result-section">
    <h2>Échéancier de remboursement</h2>
    <table id="inputMensualite" class="table table-striped"></table>
  </section>

  <script src="app.js"></script>
</body>
</html>
